name: Deploy to GitHub Pages

on:
  # Se déclenche automatiquement à chaque fois que vous poussez du code sur la branche 'main'
  push:
    branches: [ main ]
  # Vous permet aussi de lancer le déploiement manuellement depuis l'onglet "Actions" de GitHub
  workflow_dispatch:

# Définit les permissions dont le workflow a besoin pour publier sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Le nom du "job" ou de la tâche à exécuter
  build-and-deploy:
    # Utilise la dernière version d'Ubuntu (un système d'exploitation Linux) pour exécuter les commandes
    runs-on: ubuntu-latest
    steps:
      # 1. Récupère le code de votre dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe Node.js, qui est nécessaire pour faire tourner les outils de build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Met en cache les dépendances pour accélérer les futurs builds

      # 3. Installe toutes les dépendances du projet (React, Vite, etc.)
      - name: Install dependencies
        run: npm ci

      # 4. Lance la commande de build pour transformer votre code en fichiers statiques
      - name: Build project
        run: npm run build

      # 5. Configure l'environnement pour le déploiement sur GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      
      # 6. Récupère le dossier 'dist' (qui contient le site construit) pour le déploiement
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 7. Déploie les fichiers sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
