<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Arcade</title>
    
    <!-- PWA / Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#ff00ff',
                purple: '#9d00ff',
                yellow: '#ffe600',
                green: '#00ff9d'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'bounce': 'bounce 0.5s cubic-bezier(0.8, 0, 1, 1)',
              'flash': 'flash 0.3s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'ghost-pulse': 'ghost-pulse 2s ease-in-out infinite alternate',
              'glitch-main': 'glitch-anim 2.5s infinite linear alternate-reverse',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #00f3ff, 0 0 10px #00f3ff' }
              },
              bounce: {
                '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' }
              },
              flash: {
                '0%': { backgroundColor: '#ffffff', borderColor: '#ffffff', transform: 'scale(1.05)', filter: 'brightness(3)' },
                '30%': { backgroundColor: '#ffffff', transform: 'scale(0.95)' },
                '100%': { transform: 'scale(0)', opacity: 0 }
              },
              pop: {
                '0%': { transform: 'scale(0.8)', filter: 'brightness(2)', boxShadow: 'inset 0 0 10px white' },
                '40%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)', filter: 'brightness(1)', boxShadow: 'none' }
              },
              'ghost-pulse': {
                '0%': { opacity: 0.4, transform: 'scale(0.92)' },
                '100%': { opacity: 0.7, transform: 'scale(1)' }
              },
              'glitch-anim': {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(-3px, -3px)' },
                '60%': { transform: 'translate(3px, 3px)' },
                '80%': { transform: 'translate(3px, -3px)' },
                '100%': { transform: 'translate(0)' }
              },
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
    <style>
      :root {
        --bg-color: #0a0a12;
        --grid-color: rgba(0, 243, 255, 0.07);
      }
      body {
        background-color: var(--bg-color);
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, rgba(20, 10, 40, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        color: white;
        overflow: hidden;
        touch-action: none; /* Disables browser zoom/scroll gestures globally for better game control */
      }
      /* Prevent text selection generally */
      * {
        user-select: none;
        -webkit-user-select: none;
      }
      /* Glitch Logo Styles */
      .glitch {
        position: relative;
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color);
        overflow: hidden;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #00f3ff, 2px 2px #ff00ff;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: polygon(0 42%, 100% 42%, 100% 44%, 0 44%); }
        10% { clip-path: polygon(0 57%, 100% 57%, 100% 64%, 0 64%); }
        20% { clip-path: polygon(0 25%, 100% 25%, 100% 25%, 0 25%); }
        30% { clip-path: polygon(0 82%, 100% 82%, 100% 81%, 0 81%); }
        40% { clip-path: polygon(0 53%, 100% 53%, 100% 56%, 0 56%); }
        50% { clip-path: polygon(0 68%, 100% 68%, 100% 66%, 0 66%); }
        60% { clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%); }
        70% { clip-path: polygon(0 99%, 100% 99%, 100% 98%, 0 98%); }
        80% { clip-path: polygon(0 34%, 100% 34%, 100% 36%, 0 36%); }
        90% { clip-path: polygon(0 14%, 100% 14%, 100% 15%, 0 15%); }
        100% { clip-path: polygon(0 77%, 100% 77%, 100% 79%, 0 79%); }
      }
    </style>
</head>
  <body class="h-[100dvh] w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="index.js"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
