<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Grid Pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>

    <!-- Neon Glow Filters -->
    <filter id="pink-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="blue-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="yellow-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#05050a" rx="100" />
  <rect width="512" height="512" fill="url(#grid)" opacity="0.3" />
  
  <!-- Subtle Ambient Glow -->
  <circle cx="256" cy="256" r="200" fill="radial-gradient(circle, #200040 0%, transparent 80%)" opacity="0.5" />

  <!-- Decorative Neon Elements -->
  <g opacity="0.8">
    <!-- Star -->
    <path d="M 420 100 L 425 115 L 440 115 L 428 125 L 433 140 L 420 130 L 407 140 L 412 125 L 400 115 L 415 115 Z" fill="none" stroke="#ff00ff" stroke-width="3" filter="url(#pink-glow)" />
    <!-- Lightning -->
    <path d="M 80 120 L 110 160 L 90 160 L 110 210" fill="none" stroke="#00f3ff" stroke-width="4" stroke-linecap="round" filter="url(#blue-glow)" />
    <!-- Small Star -->
    <circle cx="450" cy="250" r="4" fill="#9d00ff" filter="url(#blue-glow)" />
  </g>

  <!-- Arcade Cabinet Shell -->
  <g transform="translate(131, 106) scale(0.85)">
    <!-- Main Body Outlines -->
    <path d="M 30 0 L 220 0 L 250 100 L 250 400 L 0 400 L 0 100 Z" fill="#0a0a15" stroke="#ff00ff" stroke-width="8" filter="url(#pink-glow)" />
    
    <!-- Screen Section -->
    <rect x="35" y="80" width="180" height="140" rx="8" fill="#000" stroke="#00f3ff" stroke-width="6" filter="url(#blue-glow)" />
    <!-- Screen Reflection/Glow -->
    <rect x="40" y="85" width="170" height="130" rx="6" fill="url(#screenGrad)" opacity="0.2" />
    <defs>
      <linearGradient id="screenGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00f3ff" />
        <stop offset="100%" stop-color="transparent" />
      </linearGradient>
    </defs>

    <!-- Control Panel -->
    <path d="M 0 280 L 250 280 L 270 330 L -20 330 Z" fill="#080810" stroke="#00f3ff" stroke-width="8" filter="url(#blue-glow)" />
    
    <!-- Joystick -->
    <line x1="60" y1="280" x2="60" y2="240" stroke="#666" stroke-width="6" stroke-linecap="round" />
    <circle cx="60" cy="235" r="14" fill="#ff00ff" stroke="#fff" stroke-width="2" filter="url(#pink-glow)" />

    <!-- Buttons -->
    <circle cx="150" cy="305" r="10" fill="#00f3ff" stroke="#fff" stroke-width="2" filter="url(#blue-glow)" />
    <circle cx="190" cy="300" r="10" fill="#ff00ff" stroke="#fff" stroke-width="2" filter="url(#pink-glow)" />
    
    <!-- Coin Slot / Bottom Accents -->
    <rect x="110" y="350" width="30" height="40" rx="2" stroke="#ff00ff" stroke-width="3" fill="none" opacity="0.6" />
  </g>

  <!-- Floor Grid Perspective -->
  <g transform="translate(0, 440)" opacity="0.5">
    <path d="M 0 0 L 512 0 M 0 20 L 512 20 M 0 45 L 512 45" stroke="#00f3ff" stroke-width="2" />
    <path d="M 100 0 L -50 72 M 200 0 L 150 72 M 312 0 L 362 72 M 412 0 L 562 72" stroke="#00f3ff" stroke-width="2" />
  </g>

</svg>