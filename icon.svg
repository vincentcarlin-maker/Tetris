<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" fill="#0a0a12"/>
  
  <!-- Base du Joystick -->
  <path d="M156 380 L356 380 L300 180 L212 180 Z" fill="url(#grad1)" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Tige -->
  <rect x="241" y="140" width="30" height="180" rx="15" fill="#e2e8f0" />
  
  <!-- Boule -->
  <circle cx="256" cy="140" r="70" fill="#ff00ff" stroke="white" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Reflet Boule -->
  <ellipse cx="235" cy="120" rx="20" ry="12" fill="white" opacity="0.4" />
</svg>