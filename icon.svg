<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2a0f4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020208;stop-opacity:1" />
    </radialGradient>

    <!-- Screen Gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a255a" />
      <stop offset="100%" stop-color="#050a18" />
    </linearGradient>

    <!-- Neon Glow Filters -->
    <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
     <filter id="glow-yellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)" />

  <!-- Floor Grid -->
  <g transform="translate(0, 300)" opacity="0.8">
    <path d="M -100 212 L 256 0 L 612 212" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -80 212 L 256 50 L 592 212" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M -60 212 L 256 80 L 572 212" stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.3"/>
    <path d="M -40 212 L 256 110 L 552 212" stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.2"/>

    <path d="M 0 212 L 512 212" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 40 212 L 472 212" stroke="#22d3ee" stroke-width="2.5" fill="none" opacity="0.6" transform="translate(0 -40) scale(1 0.8) translate(0 40)"/>
    <path d="M 80 212 L 432 212" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.4" transform="translate(0 -80) scale(1 0.6) translate(0 80)"/>
    <path d="M 120 212 L 392 212" stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.3" transform="translate(0 -120) scale(1 0.4) translate(0 120)"/>
  </g>
  
  <!-- Decorative stars and bolts -->
  <g>
    <path d="M 400 60 L 415 85 L 405 85 L 420 110" stroke="#facc15" stroke-width="4" fill="none" filter="url(#glow-yellow)" stroke-linecap="round"/>
    <path d="M 80 110 L 95 135 L 85 135 L 100 160" stroke="#22d3ee" stroke-width="4" fill="none" filter="url(#glow-blue)" stroke-linecap="round"/>
    <path d="M 430 180 L 445 205 L 435 205 L 450 230" stroke="#ec4899" stroke-width="4" fill="none" filter="url(#glow-pink)" stroke-linecap="round"/>

    <circle cx="120" cy="80" r="3" fill="#9333ea" filter="url(#glow-pink)"/>
    <circle cx="380" cy="140" r="4" fill="#22d3ee" filter="url(#glow-blue)"/>
    <circle cx="100" cy="220" r="2" fill="#facc15" filter="url(#glow-yellow)"/>
  </g>

  <!-- Arcade Cabinet -->
  <g transform="translate(96, 70) scale(1.2)">
    <!-- Main Body -->
    <path d="M 30 50 L 30 290 L 230 290 L 230 50 L 200 0 L 60 0 Z" 
          stroke="#ef4444" stroke-width="6" fill="#110511" filter="url(#glow-pink)" stroke-linejoin="round" />
    <path d="M 30 50 L 30 290 L 230 290 L 230 50 L 200 0 L 60 0 Z" 
          stroke="#ff7777" stroke-width="2" fill="none" stroke-linejoin="round" />

    <!-- Marquee -->
    <rect x="70" y="10" width="120" height="30" rx="5" 
          stroke="#22d3ee" stroke-width="4" fill="#110511" filter="url(#glow-blue)" />
    <rect x="70" y="10" width="120" height="30" rx="5" 
          stroke="#aaffff" stroke-width="1.5" fill="none" />

    <!-- Screen -->
    <rect x="45" y="60" width="170" height="120" rx="10" fill="url(#screenGrad)" />
    <rect x="45" y="60" width="170" height="120" rx="10" 
          stroke="#22d3ee" stroke-width="5" fill="none" filter="url(#glow-blue)" />

    <!-- Control Panel -->
    <path d="M 10 210 L 250 210 L 260 260 L 0 260 Z"
          stroke="#22d3ee" stroke-width="5" fill="#110511" filter="url(#glow-blue)" stroke-linejoin="round" />

    <!-- Joystick -->
    <line x1="70" y1="235" x2="70" y2="200" stroke="#e5e7eb" stroke-width="4" />
    <circle cx="70" cy="195" r="14" fill="#ff00ff" filter="url(#glow-pink)" />
    <circle cx="70" cy="195" r="14" stroke="#ff88ff" stroke-width="2" fill="none"/>
    <circle cx="67" cy="192" r="3" fill="white" opacity="0.7"/>

    <!-- Buttons -->
    <circle cx="160" cy="235" r="12" fill="#ef4444" filter="url(#glow-pink)" />
    <circle cx="160" cy="235" r="12" stroke="#ff8888" stroke-width="2" fill="none"/>

    <circle cx="210" cy="235" r="12" fill="#22d3ee" filter="url(#glow-blue)" />
    <circle cx="210" cy="235" r="12" stroke="#aaffff" stroke-width="2" fill="none"/>
  </g>
</svg>